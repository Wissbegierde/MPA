<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js">
    </script>    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        #menu-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #cccccc;
            border-radius: 10px;
        }

        #game-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-item {
            margin: 10px 0;
            text-align: center;
        }

        .game-link {
            text-decoration: none;
            color: #333333;
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .rounded-image {
            border-radius: 10px;
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body class="bg-info">
    <div class="justify-content-center align-items-center vh-100">
        <div id="menu-container" class="bg-white p-5 rounded-5 text-secondary shadow">
            <div id="game-list">
                <h1 class="text-center">Juegos</h1>
                <div class="game-item">
                    <img src="https://www.google.com/logos/fnbx/snake_arcade/cta_alt.png" alt="Snake" class="rounded-image">
                    <a href="snake/snake.html" class="game-link">Snake</a>
                </div>
                <div class="game-item">
                    <img src="https://s3-alpha.figma.com/hub/file/479379372/7e6df39f-585d-4a9e-9bf3-4ef4c00f816b-cover.png" alt="Nombre del Juego" class="rounded-image">
                    <a href="Tic tac toe/tictactoe.html" class="game-link">Tic Tac Toe</a>
                </div>
                <div class="game-item">
                    <img src="https://thepodgroup.com/wp-content/uploads/2019/01/pong-logo.jpg" alt="tic tac Toe" class="rounded-image">
                    <a href="pong/pong.html" class="game-link">Pong</a>
                </div>
                <div class="game-item">
                    <img src="https://cdn.akamai.steamstatic.com/steam/apps/1105730/capsule_616x353.jpg?t=1583392062" alt="hangman" class="rounded-image">
                    <a href="hangman/hangman.html" class="game-link">Hangman</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
